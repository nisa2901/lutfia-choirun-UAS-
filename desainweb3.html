<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universitas AMIKOM Yogyakarta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="d:\lutfia choirun\profil.png" alt="AMIKOM Logo">
        </div>
        <div class="profile">
            <div class="d:\lutfia choirun\profil.png"></div>
            <span>NAMA DOSEN</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Lihat profil</a></li>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Daftar Kehadiran</a></li>
                <li><a href="#">Jadwal Mengajar</a></li>
                <li><a href="#">Tambah Data</a></li>
                <li><a href="#">Rekapitulasi Nilai</a></li>
                <li><a href="#">E-mail</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content">
        <header>
            <button class="logout">LOGOUT</button>
        </header>
        <div class="content">
            <div class="data-section">
                <button class="year">TAHUN AJARAN 2023-2024</button>
                <button class="date">JAM/HARI</button>
            </div>
            <div class="forum-section">
                <button class="create">+ BUAT</button>
                <div class="task-options">
                    <div class="option">TUGAS</div>
                    <div class="option">KUIS</div>
                    <div class="option">PERTANYAAN</div>
                    <div class="option">BAHAN AJAR</div>
                </div>
            </div>
            <div class="task-form">
                <div class="form-group">
                    <label for="title">JUDUL</label>
                    <input type="text" id="title" placeholder="Judul">
                </div>
                <div class="form-group">
                    <label for="instructions">Petunjuk (opsional)</label>
                    <textarea id="instructions"></textarea>
                </div>
                <div class="form-group">
                    <label for="attachments">Lampirkan</label>
                    <input type="file" id="attachments">
                </div>
                <div class="form-group">
                    <label for="class">Untuk</label>
                    <select id="class">
                        <option value="all">Semua</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="points">Point</label>
                    <input type="number" id="points" value="100">
                </div>
                <div class="form-group">
                    <label for="due-date">Tenggat</label>
                    <input type="date" id="due-date">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    height: 130vh;
}

.sidebar {
    width: 250px;
    background-color: #ffffff;
    color: rgba(16, 15, 15, 0.841);
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.logo {
    margin-bottom: 20px;
}

.logo img {
    width: 100px;
    height: auto;
}

.profile {
    text-align: center;
    margin-bottom: 30px;
}

.profile .avatar {
    width: 80px;
    height: 80px;
    background-color: #C99A9A;
    border-radius: 50%;
    margin-bottom: 10px;
}

nav ul {
    list-style: none;
    padding: 0;
    width: 100%;
}

nav ul li {
    margin-bottom: 20px;
}

nav ul li a {
    color: rgb(25, 24, 24);
    text-decoration: none;
}

.main-content {
    flex-grow: 1;
    background-color:#C99A9A ;
    display: flex;
    flex-direction: column;
}

header {
    display: flex;
    justify-content: flex-end;
    padding: 20px;
    background-color: #C99A9A;
}

.logout {
    background-color: #f63d3a;
    color: #ffffff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

.content {
    padding: 20px;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
}

.data-section, .forum-section, .task-form {
    margin-bottom: 20px;
}

.data-section button, .forum-section button {
    background-color: #8C4D9E;
    color: white;
    border: none;
    padding: 10px;
    margin-right: 10px;
}

.task-options {
    display: flex;
}

.task-options .option {
    background-color: white;
    color: #8C4D9E;
    border: 1px solid #8C4D9E;
    padding: 10px;
    margin-right: 10px;
    cursor: pointer;
}

.form-group {
    margin-bottom: 10px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input, .form-group textarea, .form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
}
